<div class="container-fluid">
    <h4>Create New Quote</h4>
    <hr>
    <form (ngSubmit)='submitQuote() ;quoteForm.resetForm({})' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="newQuote.name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Your name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quote">Enter Your Quote Here</label>
            <input type="text" name="quote" id="quote" class="form-control" [(ngModel)]="newQuote.quote" #quote='ngModel' required>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" [(ngModel)]="newQuote.author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>author name is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
