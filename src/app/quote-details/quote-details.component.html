<div id="details">
    <p>This quote was created on {{quote.createdDate|date}}; {{quote.createdDate|dateCount}} days ago</p>
    <p>UpVotes: {{quote.upVote}}, DownVotes: {{quote.downVote}}</p>
    <p>Author: {{quote.author}}</p>
    <p>Posted by: {{quote.name}}</p>
    <button class="btn btn-sm btn-danger" id="delete" (click)="quoteDelete(true)">Delete Quote</button>
</div>
