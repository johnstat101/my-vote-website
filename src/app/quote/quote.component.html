<div class="container">
    <h2 class="text-center">Quote Website</h2>
    <hr>
    <p><b>About: </b>This website allows the user to create or delete new quotes, upvote or downvote a quote</p>
    <div class="row">
        <div class="col-md-8">
            <h2>Quotes</h2>
            <hr>
            <div *ngFor="let quote of quotes; let i = index" id="quotes">
                <div class="container-fluid" id="buttons">
                    <div appHighlighter *ngIf="highestUpvote()===quote.upVote && quote.upVote>0">{{i+1}}. {{quote.quote}}</div>
                    <div *ngIf="highestUpvote()!==quote.upVote || quote.upVote===0">{{i+1}}. {{quote.quote}}</div>
                    <button class="btn btn-sm btn-success" id="likes" (click)="upVoteFn(i)">{{quote.upVote}} <i id="like">like</i></button>
                    <button class="btn btn-sm btn-danger" id="dislikes" (click)="downVoteFn(i)">{{quote.downVote}} <i id="like">unLike</i></button>
                    <button class="btn btn-info btn-sm text-white" (click)='toggleDetails(i)'>Details</button>
                </div>
                <div *ngIf='quote.showDescription' class="container-fluid">
                    <app-quote-details [quote]='quote' (isDelete)='deleteQuote($event,i)'></app-quote-details>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
