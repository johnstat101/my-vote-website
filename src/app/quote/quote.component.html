<div class="container">
    <h2 class="text-center">Quote Website</h2>
    <hr>
    <p><b>About: </b>This website allows the user to create or delete new quotes, upvote or downvote a quote</p>
    <div class="row">
        <div class="col-md-8">
            <h2>Quotes</h2>
            <hr>
            <div *ngFor="let quote of quotes; let i = index">
                <div>
                    <p>{{quote.quote}}</p>
                    <button (click)='toggleDetails(i)'>Details</button>
                </div>
                <div *ngIf='quote.showDescription'>
                    <app-quote-details></app-quote-details>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
